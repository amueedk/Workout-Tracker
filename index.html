<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Workout Tracker</h1>
        <div class="form-container">
            <input type="text" id="exercise" placeholder="Exercise (e.g., Squat)">
            <input type="number" id="sets" placeholder="Sets" min="1">
            <input type="number" id="reps" placeholder="Reps" min="1">
            <input type="number" id="weight" placeholder="Weight (kg)" min="0">
            <button onclick="addWorkout()">âž• Add Workout</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight (kg)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="workout-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
